<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">访问model</h3>
    </div>
</div>
<div th:if="${not #lists.isEmpty(userList)}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">列表</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="user : ${userList}">
                    <span th:text="${user.getUserId()}"></span>
                    <span id="userNameSpanId" th:text="${user.getUserName()}"></span>
                    <span th:text="${user.getPassword()}"></span>
                    <span th:text="${user.getPhone()}"></span>
                    <button class="btn" th:onlick="'getName(\''+${user.getUserName()}+'\');'">获得名字</button>
                </li>
            </ul>
        </div>
    </div>
</div>

    alert("1111");
    console.log(name);

</script>
</body>
</html>
